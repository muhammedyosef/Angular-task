 <!-- dropdown--opened to open -->

 <div class="dropdown dropdown--left "  [ngClass]="{'dropdown--opened':cartisOpen}">
  <!-- header -->
  <div class="dropdown__header" (click)="cartisOpen=!cartisOpen">
  <ng-content select=".header"></ng-content>
</div>
  <!-- body -->
  <div class="dropdown__body">
  <ng-content select=".body"></ng-content>
</div>
</div>
