<!-- Register -->
<div class="container">
  <form class="login" #registerForm="ngForm">
      <h4 class="login__header" >
          Register An Account
      </h4>
      <div class="form-group">
          <label for="">E-mail Address</label>
          <input ngModel class="form-control" type="email" name="email" id="">
      </div>
      <div class="form-row">
          <div class="form-group">
              <label for="">Password</label>
              <input ngModel class="form-control" type="password" name="password" id="">
          </div>
          <div class="form-group">
              <label for="">Re-enter Password</label>
              <input ngModel class="form-control" type="password" name="repeatedPassword" id="">
          </div>
      </div>

      <div class="login__remember-me">
          <div class="add-product__actions">
              <button href="#" class="btn btn--gray">Cancel</button>
              <button href="#" class="btn btn--primary"  (click)="onRegister(registerForm.value)">Register</button>
          </div>
      </div>
      <a routerLink="login" class="login__register-now">You are alredy a member?</a>
  </form>
</div>
